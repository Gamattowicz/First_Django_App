{% extends "main.html" %}

{% block article %}

<h3>Hello {{ user_name }}</h3>

{% if notification.count > 0 %}

<h4>Notification</h4>

{%  for n in notification %}
<p><a href="/notification/show/{{n.id}}">{{ n.title }}</a></p>
{% endfor %}

{% endif %}

<p><a href="/accounts/logout/">Log out</a></p>
{% endblock %}
