{% extends 'main.html' %}

{% block article %}

{% if articles.count > 0 %}
{% for article in articles %}
    <div class="article">
        <h2><a href="/article/{{ article.id }}/">{{ article.title }}</a></h2>
        <div class="article-info">
            Published: {{ article.published }}
        </div>
        <div class="article-intro">
            <p>{{ article.content }}</p>
        </div>
        <a class = "btn btn-inverse art-more" href="/article/{{ article.id }}/">See more</a>
    </div>

{% endfor %}
{% else %}
<p>There is not articles</p>
{% endif %}

{% endblock %}
