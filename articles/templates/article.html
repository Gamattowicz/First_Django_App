{% extends 'main.html' %}

{% block article %}

    <h2>{{ article.title }}</h2>
    <div class="article-info">
        Published: {{ article.published }}
    </div>
    <img src="{{ article.image.url }}" class="article-img">
    <div class="article-intro">
        <p> {{ article.content }}</p>
    </div>
    <hr>
    <h3>Comment</h3>
    {% for c in article.comment_set.all %}
    <div class="comment">
    <p><span><em>{{ c.name }}</em></span></p>
    <p>{{ c.content }}</p>
    <p><em>Published: {{ c.published }}</em></p>
    </div>
    {%  endfor %}

    <h4><a href= "/article/{{ article.id }}/add_comment">Dodaj komentarz</a></h4>

{% endblock %}
